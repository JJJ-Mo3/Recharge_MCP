services:
  - type: web
    name: recharge-mcp-server
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RECHARGE_API_KEY
        sync: false
      - key: RECHARGE_API_URL
        value: https://api.rechargeapps.com