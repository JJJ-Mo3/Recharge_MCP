apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recharge-mcp-ingress
  namespace: recharge-mcp
  labels:
    app: recharge-mcp-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: for automatic SSL
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  tls:
  - hosts:
    - recharge-mcp.yourdomain.com  # Replace with your domain
    secretName: recharge-mcp-tls
  rules:
  - host: recharge-mcp.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recharge-mcp-service
            port:
              number: 80