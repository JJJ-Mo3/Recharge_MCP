apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: recharge-mcp-network-policy
  namespace: recharge-mcp
  labels:
    app: recharge-mcp-server
spec:
  podSelector:
    matchLabels:
      app: recharge-mcp-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Allow ingress controller
    - podSelector: {}  # Allow pods in same namespace
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - {}  # Allow all egress traffic (needed for API calls)