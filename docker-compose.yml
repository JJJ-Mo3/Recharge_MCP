version: '3.8'

services:
  recharge-mcp-server:
    build: .
    container_name: recharge-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - RECHARGE_API_KEY=${RECHARGE_API_KEY}
      - RECHARGE_API_URL=${RECHARGE_API_URL:-https://api.rechargeapps.com}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "try { require('./index.js'); console.log('Health check passed'); } catch(e) { console.error('Health check failed:', e.message); process.exit(1); }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - recharge-network

networks:
  recharge-network:
    driver: bridge

volumes:
  logs:
    driver: local